<script type="text/javascript">


                //BUCLE WHILE ----> SE EJECUTA MINIMO 0 VECES, MAXIMO INFINITAS
                //------------------------------------------------------------>


                var k= 0;                  //CONTADOR


                while(k < 5){              //SI LA CONDICION ES CIERTA ENTRA. VA A 0 A 5 VECES. SACA 5 NUMEROS

                    k++;                   //INCREMENTA EN 1 EN CADA PASADA
                    document.write(k);

                }




//----------------------------------------------------------------------------------------------------------------------------------------------

                document.write("<br><br><br><br>");


                var resultado= 0;
                var num= 10;
                var i= 0;                    //CONTADORES


                while(i <= num){          //SI ES CIERTA LA CONDICION ENTRA. VA DE 0 A 10. SACA 11 NUMEROS EN TOTAL POR EL =

                    document.write(resultado+ " + " +i+ "= ");
                    resultado += i;       //0 + 0= 0     --     0 + 1= 1     --     1 + 2= 3     --     3 + 3= 6     --     6 + 4= 10 ...
                    document.write(resultado+"<br>");
                    i++;

                }


                document.write("<br>EL RESULTADO FINAL ES ----> "+resultado+"<br><br><br><br>");
