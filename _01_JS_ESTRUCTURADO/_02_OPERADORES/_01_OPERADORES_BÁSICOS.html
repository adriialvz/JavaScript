<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript">


            //OPERADORES BÁSICOS  ---->  - + * /
            //--------------------------------->

            var num1= 5;
            var num2= 10;


            var resta= num1 - num2;
            var suma= num1 + num2;
            var multiplicacion= num1 * num2;
            var division= num1 / num2;
            var restoDivison= num1 % num2;


            //IMPRIMIMOS POR ALERTA
            alert("RESTA: " + resta);
            alert("SUMA: " + suma);
            alert("MULTIPLICACION: " + multiplicacion);
            alert("DIVISION: " + division);
            alert("RESTO_DIVISION: " + restoDivison);


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------

            //IMPRIMIMOS EN EL CUERPO DEL HTML
            document.write("RESTA: " + resta);
            document.write("<br>SUMA: " + suma);
            document.write("<br>MULTIPLICACION: " + multiplicacion);
            document.write("<br>DIVISION: " + division);
            document.write("<br>RESTO_DIVISION: " + restoDivison);


    </script>
  <title>Document</title>
</head>
<body>

</body>
</html>
