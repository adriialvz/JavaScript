<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript">


                    var num= new Array(10);        //ARRAY CON 10 POSICIONES VACIAS


                    for(var i=0;i<num.length;i++){
                        num[i]=Math.floor(Math.random()*99+1);        //RELLENAMOS EL ARRAY DE ALEATORIOS SIN REPETICION
                        for(var j=0;j<i;j++){
                          
                            if(num[i] == num[j]){
                                    i--;
                            }
                        }
                    }

                    //BURBUJA PARA ORDENAR LOS NUMEROS
                    for(var i=0;i<num.length;i++){
                        for(var j=0;j<num.length-1;j++){


                            if(num[i]<num[j]){
                                var aux= num[i];
                                num[i]= num[j];
                                num[j]= aux;
                            }
                        }
                    }


                    for(var i=0;i<num.length;i++){
                        document.write("<br>"+num[i]);                //IMPRIMIMOS EL ARRAY CON LOS NUMERO ALEATORIOS SIN REPETICION
                    }


  </script>
</head>
<body>

</body>
</html>
