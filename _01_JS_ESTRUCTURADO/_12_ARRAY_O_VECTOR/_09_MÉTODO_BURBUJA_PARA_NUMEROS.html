  <script type="text/javascript">


                  //MÃ‰TODO BURBUJA PARA NUMEROS  ---->  ORDENACION
                  //----------------------------------------------->


                  var num= [10,20,1,5,758,1034,9,78,24,235];


                  //BURBUJA PARA ORDENAR LOS NUMEROS
                  for(var i=0;i<num.length;i++){
                      for(var j=0;j<num.length-1;j++){


                          if(num[i]<num[j]){
                              var aux= num[i];
                              num[i]= num[j];
                              num[j]= aux;
                          }
                      }
                  }


                  //IMPRIMIMOS LOS NUMEROS ORDENADOS
                  for(var i=0;i<num.length;i++){
                          document.write(num[i]+"<br>");
                  }


  </script>
