<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>



  <script type="text/javascript">


                //GUARDAMOS NOMBRES EN UN ARRAY
                //------------------------------>


                var nombre= new Array(5);


                for(var i=0;i<nombre.length;i++){
                    var guard= prompt("INTRODUCE UN NOMBRE...");      //INTRODUCIMOS NOMBRES POR TECLADO

                    nombre[i]=guard;                                  //GUARDAMOS TODOS LOS NOMBRE INTRODUCIDOS EN LA VARIBALE "NOMBRE"
                }


                for(var i=0;i<nombre.length;i++){
                    document.write("<br>"+nombre[i]);                  //IMPRIMIMOS NOMBRES POR PANTALLA
                }

  </script>
</head>
<body>

</body>
</html>
