<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <script type="text/javascript">




          var texto1= "LA CRIPTA MAGICA";





          for(var i=0;i<texto1.length;i++) {
                    document.write(texto1.charAt(i));		                //RECORREMOS LA CADENA CARACTER A CARACTER
          }


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


          for(var i=texto1.length;i>-1;i--) {
          			    document.write("<br>"+texto1.charAt(i));		        //RECORREMOS LA CADENA CARACTER A CARACTER AL REVES
          		}


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
              document.write("<br>");


              for(var i=0;i<texto1.length;i++) {
          			    document.write("<br>"+texto1.codePointAt(i));	    //RECORREMOS LA CADENA CARACTER A CARACTER Y SACAMOS EL "CODIGO BINARIO"
              }


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
              document.write("<br><br>");


              var cade= prompt("INTRODUCE UNA CADENA...");

              for(var i=cade.length;i>0;i--) {
		                	document.write("<br>"+cade.substring(0,i));			    	//TRIANGULO DE LAS BERMUDAS
	          	}


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


              for(var i=0;i<cade.length+1;i++) {
                      document.write("<br>"+cade.substring(0,i));			    	//TRIANGULO DE LAS BERMUDAS
              }


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
              document.write("<br><br>");


              for(var i=0;i<cade.length+1;i++) {
                      document.write("<br>"+cade.substring(i));			    	//TRIANGULO DE LAS BERMUDAS
              }


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


              for(var i=cade.length;i>-1;i--) {
                      document.write("<br>"+cade.substring(i));			    	//TRIANGULO DE LAS BERMUDAS
              }


  </script>
