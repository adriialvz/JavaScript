            function suma(sum1, sum2){                    //PARAMETROS
                  return sum1+sum2;                       //"RETURN" MANDA EL RESULTADO A EL DOCUMENT A LA LLAMADA DE LA FUNCION
            }


            document.write("<br>"+suma(10,20));
            document.write("<br>"+suma("10","20"));             //CANCATENA O UNE LAS DOS CADENAS
            document.write("<br>"+suma("PePe","Cruce"));        //CONCATENA O UNE LAS DOS CADENAS

            document.write("<br><br>");


            function prueba(){
                for(var i=0;i<arguments.length;i++){
                    document.write(+arguments[i]);          //IMPRIME TODO SIN PARAMETROS
                }
                document.write("<br>");
            }


            prueba(1,2);
            prueba("Hola","buenas","tardes");
            prueba(10,20,30,4,0,45);

            document.write("<br><br>");


            function sumaTotal(){
                var total=0;           //CONTADOR
                for(var i=0;i<arguments.length;i++){
                total+=arguments[i];                        //SACA LA SUMA DE TODOS LOS PARAMETROS
                }
                document.write("EL TOTAL DE LA SUMA ES  ---->  "+total);
            }
