<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">


            var num;


            do{
              num= prompt("INTRODUCE UN NUMERO...");
              num= parseInt(num);

              var flag= primo(num);

              if(flag==true && num>=0){
                  document.write("<br>"+num+" --------> ES PRIMO");
              } else if(flag==false && num>=0) {
                  document.write("<br>"+num+" --------> NO ES PRIMO");
              } else {
                  document.write("<br><br><br><br>SE ACABO!!! ADIOS")
              }

            } while(num>=0);


//--------------------------------------------------------------------------------->


            function primo(num){
                var primo= true;
                var i=2;

                while(i<num && primo==true){
                    if(num%i==0){
                        primo= false;
                    }
                    i++;
                }

                return primo;
            }


  </script>
</head>
