<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <script type="text/javascript">


                //FORMAS CON LOS BUCLES ------ FOR ------ WHILE ------ DO/WHILE
                //-------------------------------------------------------------->



                for(var i=50;i>=10;i-=5) {              //VAS DE 50 HASTA 10 Y DECREMENTAS DE 5 EN 5
                        document.write(i+", ");
                }




                document.write("<br>");



//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------



                var c= 50;                        //CONTADOR INICIADO A 50
                while(c>=15) {                    //EMPIEZAS EN 50 Y VAS HASTA 15
                      c-=5;                       //Y DECREMENTAS DE 5 EN 5
                      document.write(c+"<br>");
                }



//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------



                var j=  50;                        //CONTADOR INICIADO A 50
                do {
                      document.write(j+", ");
                      j-=5;                        //DECREMENTAS DE 5 EN 5
                } while(j>=10);                    //EMPIEZAS EN 50 Y VAS HASTA 10


  </script>
</head>

</body>
</html>
