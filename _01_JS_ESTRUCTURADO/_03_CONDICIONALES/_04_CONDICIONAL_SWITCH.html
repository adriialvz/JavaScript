        var dia;


        do {
        dia= prompt("INTRODUCE UN NUMERO DEL 1 AL 7");
        dia= parseInt(dia);




            if((dia>=1 && dia<=7) || dia<0) {
                switch(dia) {
                    case 1: document.write("LUNES<br>");break;
                    case 2: document.write("MARTES<br>");break;
                    case 3: document.write("MIERCOLES<br>");break;
                    case 4: document.write("JUEVES<br>");break;
                    case 5: document.write("VIERNES<br>");break;
                    case 6: document.write("SABADO<br>");break;
                    case 7: document.write("DOMINGO<br>");break;
                    case -1: document.write("");break;
                }
            } else {
                alert("NUMERO INCORRECTO");
            }


        } while(dia>=0);        //CON -1 SALIMOS DEL BUCLE


        alert("SE ACABO. ADIOS");

      var valor;
      var num= 0;


      do {
          valor= prompt("INTRODUCE UN CARACTER DE LA A-Z");


          if(valor) {
            switch(valor.toLowerCase()) {
                case "a": document.write("EL CARACTER ES A<br>");break;
                case "b": document.write("EL CARACTER ES B<br>");break;
