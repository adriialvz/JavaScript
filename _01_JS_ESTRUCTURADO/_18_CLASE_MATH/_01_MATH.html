<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>



  <script type="text/javascript">


                //CLASE MATH
                //------------->


                document.write(Math.PI);                                        //IMPRIME PI AL COMPLETO


                document.write("<br>"+Math.trunc(9.5));                         //TRUNCAMIENTO


                document.write("<br>"+Math.round(9.5));                         //REDONDEA


                document.write("<br>"+Math.random()*100+1);                     //ALEATORIO CON DECIMALES


                document.write("<br>"+Math.floor(Math.random()*100+1));         //ALEATORIO SIN DECIMALES


                document.write("<br>"+Math.floor(4.7));                         //TRUNCAMIENTO
                document.write("<br>"+Math.floor(4.4));                         //TRUNCAMIENTO


                document.write("<br>"+Math.ceil(4.7));                          //REDONDEA
                document.write("<br>"+Math.ceil(4.4));                          //REDONDEA


                document.write("<br>"+Math.pow(8,2));                           //POTENCIA --> BASE-EXPONENTE


                document.write("<br>"+Math.sqrt(64));                           //RAIZ CUADRADA

                document.write("<br>"+Math.cbrt(64));                           //RAIZ CUBICA

                document.write("<br>"+Math.min(2,5,8,10,456,1));                //MINIMO VALOR DE TODOS LOS NUMEROS INTRODUCIDOS

                document.write("<br>"+Math.max(2,5,8,10,456,1));                //MAXIMO VALOR DE TODOS LOS NUMEROS INTRODUCIDOS




  </script>
