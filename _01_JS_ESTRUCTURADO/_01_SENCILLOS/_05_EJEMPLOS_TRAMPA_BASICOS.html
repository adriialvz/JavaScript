<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript">


              const PI= 3.14159265
              alert(PI);


              //PI= 25;          //ERROR ----> NO SE PUEDE CAMBIAR UNA CONSTANTE DE VALOR


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


              var a= 25;
              var b= 5;

              alert("a+b= "+a+b);    //TRAMPA ASÍ CONCATENA ---> 255
              alert("a+b= "+(a+b));  //TRAMPA ASÍ SUMA ----> 30


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


              var a= -25;
              var b= 36;

              alert(-a);        //AL SER -A PASA A SER POSITIVO ----> 25
              b++;

              alert(b);         //36 INCREMENTA EN 1 ----> 37
              b--;

              alert(b);         //37 DECREMENTA EN 1 ----> 36


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


              var a= 5;
              var b;

              b= a++;          //"b" VALE 5 Y POST-INCREMENTO SOLO A LA "a"

              alert(a);        //VALE ----> 6
              alert(b);        //VALE ----> 5


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


              var a= 5;
              var b;

              b= ++a;          //EL PRE-INCREMENTO LO INCREMENTA EN LOS DOS

              alert(a);        //VALE 6
              alert(b);        //VALE 6
  </script>
