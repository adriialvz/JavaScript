  <script type="text/javascript">



                  class Coche{


                      //PROPIEDADES
                      #matricula;
                      #marca;
                      #modelo;
                      #motor;

//--------------------------------------------------------------------------------------------------->

                      //CONSTRUCTOR
                      constructor(matricula,marca,modelo,caballos,tipoCombus){
                            this.#matricula = matricula;
                            this.#marca = marca;
                            this.#modelo = modelo;
                            this.#motor = new Motor(caballos,tipoCombus);
                      }

//--------------------------------------------------------------------------------------------------->

                      //MÉTODO
                      motore(){                                     //ACCEDEMOS A LA CLASE "MOTOR" DESDE EL METODO ---> OJO!!! SOLO DESDE EL MAIN
                          return this.#motor;
                      }

//--------------------------------------------------------------------------------------------------->

                      //MÉTODO PARA IMPRIMIR ---->
                      //OJO!!! NO SE PUEDE ACCEDER A UN METODO DENTRO DE LA MISMA CLASE ----> ACCEDER CON "this.#motor.caballos()"
                      toString(){
                        return "COCHE ----> Matricula= "+this.#matricula+", Marca= "+this.#marca+", Modelo= "+this.#modelo+"<br>"+this.#motor.toString();
                      }
                  }

//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------

                  class Motor{


                      //PROPIEDADES
                      #caballos;
                      #tipoCombus;

//--------------------------------------------------------------------------------------------------->

                      //CONSTRUCTOR
                      constructor(caballos,tipoCombus){
                            this.#caballos = caballos;
                            this.#tipoCombus = tipoCombus;

                      }

//--------------------------------------------------------------------------------------------------->

                      //MÉTODO SETTER ---> CAMBIAMOS VALOR
                      set caballos1(caballos){
                          this.#caballos = caballos;
                      }

//--------------------------------------------------------------------------------------------------->

                      //MÉTODOS
                      caballos(){
                        return this.#caballos;
                      }

                      tipoCombus(){
                        return this.#tipoCombus;
                      }

//--------------------------------------------------------------------------------------------------->

                      //MÉTODO PARA IMPRIMIR
                      toString(){
                        return "MOTOR ----> Caballos= "+this.#caballos+", Combustible= "+this.#tipoCombus;
                      }
                  }
