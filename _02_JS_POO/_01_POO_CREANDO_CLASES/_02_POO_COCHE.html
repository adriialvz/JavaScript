  <title>Document</title>

  <script type="text/javascript">


          class Coche{


                //PROPIEDADES O ATRIBUTOS
                #matricula;
                #marca;
                #modelo;
                #color;
                #velocidad;




              //CONSTRUCTOR SOBRECARGADO ----> SOLO PUEDE HABER UN CONSTRUCTOR POR CLASE
              /*constructor(matricula,marca,modelo,color,velocidad){
                  this.#matricula = matricula;
                  this.#marca = marca;
                  this.#modelo = modelo;
                  this.#color = color;
                  this.#velocidad = velocidad;
              }*/

              constructor(matricula,marca,modelo,color){
                  this.#matricula = matricula;
                  this.#marca = marca;
                  this.#modelo = modelo;
                  this.#color = color;
                  this.#velocidad = 0;
              }


//--------------------------------------------------------------------------------------------------->


              //METODOS SETTER SOBRECARGADOS ----> CAMBIAMOS EL VALOR Y LO GUARDAMOS
              set acelerar(velocity){
                  this.#velocidad += velocity;
              }

              set frenar(velocity){
                  this.#velocidad -= velocity;          //CAMBIAMOS EL VALOR
              }

//--------------------------------------------------------------------------------------------------->

              //METODOS GETTER SOBRECARGADOS ----> RETORNAMOS UN VALOR
              get acelerar(){
                  this.#velocidad += 20;
              }

              get frenar(){
                  this.#velocidad -= 10;                //ACCEDEMOS A ESTE VALOR
              }


//--------------------------------------------------------------------------------------------------->

              //MÃ‰TODO PARA IMPRIMIR DATOS
              toString(){
                  return "COCHE= "+this.#matricula+"<br>Marca: "+this.#marca+"<br>Modelo: "+this.#modelo+"<br>Color: "+this.#color+"<br>Velocidad: "+this.#velocidad+"<br>";
              }

          }


//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------


          var c1= new Coche("3476LPK","KIA","SPORTAGE","BLANCO",120);
          var c2= new Coche("1223AC","MITSHUBISI","L200","GRIS");        //OTRO CONSTRUCTOR


          document.write(c1.toString());

//---------------------------------------------------------------------------------------------------------------------->

          c1.acelerar= 150;                  //SETTER ---> AUMENTAMOS VELOCIDAD EN 150 MAS ----> 270

          document.write("<br><br>"+c1.toString());

//---------------------------------------------------------------------------------------------------------------------->

          c1.acelerar;                       //GETTER ---> AUMENTAMOS VELOCIDAD EN 20 MAS ----> 290

          document.write("<br><br>"+c1.toString());

//---------------------------------------------------------------------------------------------------------------------->

          c1.frenar= 150;                     //SETTER ---> REDUCIMOS VELOCIDAD EN 150 MENOS ----> 140
          document.write("<br><br>"+c1.toString());

//---------------------------------------------------------------------------------------------------------------------->

          c1.frenar;                          //GETTER ----> REDUCIMOS VELOCIDAD EN 10 MENOS ----> 130
          document.write("<br><br>"+c1.toString());

//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------

            document.write("<br><br>"+c2.toString());

//---------------------------------------------------------------------------------------------------------------------->

            c2.acelerar= 150;                  //SETTER ---> AUMENTAMOS VELOCIDAD EN 150 MAS ----> 150

            document.write("<br><br>"+c2.toString());

//---------------------------------------------------------------------------------------------------------------------->

            c2.acelerar;                       //GETTER ---> AUMENTAMOS VELOCIDAD EN 20 MAS ----> 170

            document.write("<br><br>"+c2.toString());

//---------------------------------------------------------------------------------------------------------------------->

            c2.frenar= 150;                     //SETTER ---> REDUCIMOS VELOCIDAD EN 150 MENOS ----> 20
            document.write("<br><br>"+c2.toString());

//---------------------------------------------------------------------------------------------------------------------->

            c2.frenar;                          //GETTER ----> REDUCIMOS VELOCIDAD EN 10 MENOS ----> 10
            document.write("<br><br>"+c2.toString());


  </script>
