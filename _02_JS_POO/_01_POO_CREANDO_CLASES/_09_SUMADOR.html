<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript">


          class Sumador{


                //PROPIEDADES O ATRIBUTOS
                #a;
                #b;

//--------------------------------------------------------------------------------------------------->

                //CONSTRUCTOR
                constructor(a,b){
                    this.#a = a;
                    this.#b = b;
                }

//--------------------------------------------------------------------------------------------------->

                //MÉTODOS SETTER  ---->  CAMBIAMOS DE VALOR
                set A(a){
                    this.#a = a;
                }

                set B(b){
                    this.#b = b;
                }

//--------------------------------------------------------------------------------------------------->

                //MÉTODOS CON RETURN
                suma(){
                    return this.#a + this.#b;
                }


                toString(){
                    return "Sumador ----> A: " +this.#a+ ", B: "+this.#b;
                }

          }

//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------

                var s1= new Sumador(3,7);                                        //INSTANCIA O OBJETO
                document.write(s1.toString());
                document.write("<br>Suma= "+s1.suma());


                prueba(s1);                                                      //LLAMA A  LA FUNCION CON "S1"


                document.write("<br><br><br><br>"+s1.toString());
                document.write("<br>Suma= "+s1.suma());


                function prueba(num){                                            //CAMBIA LOS VALORES DE LA INSTANCIA Y METE 10 Y 7
                    num.A=10;
                    num.B=7;
                }



  </script>
