  <title>Document</title>


  <script type="text/javascript">


            class Venta{


                    //PROPIEDADES O ATRIBUTOS
                    #producto;
                    #cantidad;
                    #precio;

//--------------------------------------------------------------------------------------------------->

                    //CONSTRUCTOR SOBRECARGADO  ---->  NO SE PUEDEN SOBRECARGAR EN JAVASCRIPT ENTONCES /* ... */
                    constructor(producto,cantidad,precio){
                        this.#producto = producto;
                        this.#cantidad = cantidad;
                        this.#precio = precio;
                    }


                    /*constructor(producto, precio){
                        this.#producto = producto;
                        this.#cantidad = 5;
                        this.#precio = precio;
                    }*/

//--------------------------------------------------------------------------------------------------->

                    //MÃ‰TODOS CON RETORNO TODOS, OPERACIONES Y CADENAS
                    total(){
                      return this.#cantidad * this.#precio;
                    }

//--------------------------------------------------------------------------------------------------->

                    calcularDes1(des){
                      return this.#cantidad * this.#precio - ((this.#cantidad * this.#precio * des)/100);
                    }


                    calcularDes2(des){
                      var total= this.#cantidad * this.#precio
                      var descu= total * des / 100;
                      return total - descu;
                    }

//--------------------------------------------------------------------------------------------------->

                    toString(){
                      return "PRODUCTO: "+this.#producto+"<br>CANTIDAD: "+this.#cantidad+"<br>PRECIO: "+this.#precio+"<br>";
                    }

            }

//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------

                  var v1= new Venta("Chorizos",20,2.20);
                  var v2= new Venta("Jamon",2,320.54);                                          //INSTANCIAS O OBJETOS
                  var v3= new Venta("USB",5.5);



                  document.write(v1.toString());                                                //EL STRING
                  document.write("<br>TOTAL ----> "+v1.total());                                //EL TOTAL DEL PRECIO
                  document.write("<br>CON EL DESCUENTO DEL 10% ----> "+ v1.calcularDes1(10));   //EL TOTAL DEL PRECIO CON DESCUENTO DEL 10%



                  document.write("<br><br><br><br><br><br>");



                  document.write(v2.toString());                                                 //EL STRING
                  document.write("<br>TOTAL ----> "+v2.total());                                 //EL TOTAL DEL PRECIO
                  document.write("<br>CON EL DESCUENTO DEL 10% ----> "+ v2.calcularDes2(20));    //EL TOTAL DEL PRECIO CON DESCUENTO DEL 20%



                  document.write("<br><br><br><br><br><br>");



                  document.write(v3.toString());                                                  //EL STRING
                  document.write("<br>TOTAL ----> "+v3.total());                                  //EL TOTAL DEL PRECIO
                  document.write("<br>CON EL DESCUENTO DEL 10% ----> "+ v3.calcularDes1(10));     //EL TOTAL DEL PRECIO CON DESCUENTO DEL 10%



  </script>
