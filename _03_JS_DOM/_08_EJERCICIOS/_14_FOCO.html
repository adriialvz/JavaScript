<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <script type="text/javascript">


    function conFoco(){
        document.getElementById("cade").value= "Nombre";        //PEGAMOS EN EL FOCO LA PALABRA NOMBRE
    }


    function sinFoco(){
        document.getElementById("cade").value= "Cruceros";     //PEGAMOS  AL QUITAR FOCO AL PALABRA "CRUCEROS"
    }


  </script>


</head>


<body>


  <form class="" action="index.html" method="post">

          Nombre: <input type="text" id="cade" value="" onfocus="conFoco()" onblur="sinFoco()"><br><br>

          Edad: <input type="text" name="" value=""><br><br>

  </form>


</body>
</html>
