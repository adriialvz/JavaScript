<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style media="screen">
          #hor{
            background-color: yellow;
            width: 250px;
            height: 250px;
            position: absolute;
            left: 40%;
            top: 150px;
            font-weight: bold;
            font-size: 25px;
          }
          body{
                background-color: grey;
          }
  </style>
  <script type="text/javascript">


                function muestraHora(){
                      var hora= new Date();      //SACA LA HORA ACTUAL

                      document.getElementById("hor").innerHTML= hora.toLocaleString();
                      //PEGA Y MUESTRA LO QUE QUIERAS EN CUALQUIER ETIQUETA METIENDO EL ID

                }


  </script>
</head>
<body>


<button onclick="muestraHora()" id="hor">Â¡QUE HORA ES!</button>


</body>
