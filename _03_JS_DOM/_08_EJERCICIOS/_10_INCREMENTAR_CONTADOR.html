<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


<style media="screen">

  #color {
      width: 600px;
      height: 400px;
      background-color: yellow;
      margin-left: 30%;
      margin-top: 5%;
      font-weight: bold;
      font-size: 40px;
      margin-bottom: 4%;
  }

  #conta {
      width: 30%;
      height: 110px;
      background-color: red;
      padding-left: 27%;
      padding-top:40px;
      color: white;
      font-size: 80px;
      margin-left: 18%;
  }

  body{
      background-color: grey;
  }

</style>

<script type="text/javascript">


          var cont= 0;

          function contador(){
              cont++;
              document.getElementById("conta").innerHTML= cont;        //PEGAMOS EN EL DIV EL INCREMENTO DE VECES CLIKADAS
          }


</script>


</head>
<body>

      <button id="color" onclick="contador()">Incrementar contador</button>

      <div id="conta"></div>

</body>
</html>
