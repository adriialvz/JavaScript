<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <style media="screen">

    #est{
          width: 300px;
          height: 300px;
          margin-left: 30%;
          margin-top: 200px;
          background-color: green;
          font-weight: bold;
        }


  </style>



  <script type="text/javascript">


                function pulsa1(){
                            document.getElementById("est").style.backgroundColor= "red";
                }

                function pulsa2(){
                            document.getElementById("est").style.backgroundColor= "green";
                }


  </script>



</head>
<body>

          <button id="est" onmousedown="pulsa1()" onmouseup="pulsa2()">HAZ CLICK PARA CAMBIAR DE COLOR</button>

</body>
</html>
