<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<style media="screen">
  #boton1 {
    width: 300px;
    height: 300px;
    background-color: red;
    position: absolute;
    top: 200px;
    left: 20%;
    font-size: 20px;
  }

  #boton2 {
    width: 300px;
    height: 300px;
    background-color: green;
    position: absolute;
    top: 200px;
    left: 60%;
    font-Size: 20px;
  }

  #boton3{
    width: 700px;
    height: 150px;
    background-color: blue;
    position: absolute;
    top: 600px;
    left: 30%;
    font-size: 50px;
    color: white;
  }

  body{
    background-color:grey;
  }
</style>

  <script type="text/javascript">

    var aleatori1= Math.floor(Math.random()* 10);
    var aleatori2= Math.floor(Math.random()* 10);
    var aleatori3= Math.floor(Math.random()* 10);
    var aleatori4= Math.floor(Math.random()* 10);
    var aleatori5= Math.floor(Math.random()* 10);
        var ale1= new Array(aleatori1,aleatori2, aleatori3, aleatori4, aleatori5);
        var ale2= ale1.join("");

    var aleatori6= Math.floor(Math.random()* 10);
    var aleatori7= Math.floor(Math.random()* 10);
    var aleatori8= Math.floor(Math.random()* 10);
    var aleatori9= Math.floor(Math.random()* 10);
    var aleatori10= Math.floor(Math.random()* 10);
        var ale3= new Array(aleatori6,aleatori7, aleatori8, aleatori9, aleatori10);
        var ale4= ale3.join("");

  function aleatorio(){
      document.getElementById("boton1").style.fontWeight= "bold";
      document.getElementById("boton1").style.fontSize= "100px";
      document.getElementById("boton1").style.color= "white";
      document.getElementById("boton1").innerHTML= ale2;



      document.getElementById("boton2").style.fontWeight= "bold";
      document.getElementById("boton2").style.fontSize= "100px";
      document.getElementById("boton2").style.color= "white";
      document.getElementById("boton2").innerHTML= ale4;
  }

    function comprobar(){
        var numPremi= new String (ale2);
        var a= numPremi.charAt(0);
        var b= numPremi.charAt(4);
        var dosPosi=numPremi.charAt(3);
        var tresPosi=numPremi.charAt(2);
        var cuatroPosi=numPremi.charAt(1);

        var numPremi2= new String (ale4);
        var c= numPremi2.charAt(0);
        var d= numPremi2.charAt(4);
        var dosPosi2=numPremi2.charAt(3);
        var tresPosi2=numPremi2.charAt(2);
        var cuatroPosi2=numPremi2.charAt(1);

          if(ale2==ale4){
          alert("Número Premiado. Has ganado 5000€. FELICIDADES por el premio.");
        } else if(cuatroPosi==cuatroPosi2 && tresPosi==tresPosi2 && dosPosi==dosPosi2 && b==d){
            alert("Has ganado 500€ por las cuatro últimas cifras.");
        } else if(tresPosi==tresPosi2 && dosPosi==dosPosi2 && b==d){
          alert("Has ganado 50€ por las tres últimas cifras.");
        } else if(dosPosi==dosPosi2 && b==d){
          alert("Has ganado 5€ por las dos últimas cifras.");
        } else if(b==d || a==c){
          alert("Has ganado 1€.");
        } else {
          alert("Su boleto no ha sido premiado. Siga intentandolo. Gracias.");
        }

  }

  </script>
</head>
<body>

  <button id="boton1" onclick="aleatorio()">Pulse aquí para genera un número aleatorio y un numero premiado</button>
  <button id="boton2" onclick="premiado()">Numero premiado</button>
  <button id="boton3" onclick="comprobar()">Comprobar número</button>

</body>
</html>
