<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <script type="text/javascript">


            // Método assign()
            location.assign("http://www.web.com");          // Equivalente a location.href = "http://www.web.com"



            // Método replace()
            location.replace("http://www.web.com");         // Similar a assign(), salvo que se borra la página actual del array history del navegador



            // Método reload()
            location.reload(true);     //Recarga la página. Si el argumento es true, se carga la página desde el servidor. Si es false, se carga desde la cache del navegador 



  </script>
</head>
<body>

</body>
</html>
