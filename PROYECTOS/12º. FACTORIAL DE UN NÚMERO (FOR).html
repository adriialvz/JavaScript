<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FACTORIAL</title>
  <script type="text/javascript">                //El factorial de 6 es: 6 * 5 * 4 * 3 * 2 * 1= 720

          var factorial= 1;                      //LO MULTIPLICAMOS POR 1 POR QUE POR 0 DARIA MAL...DARIA 0.
          var num= prompt("INTRODUCE EL NÚMERO QUE DESEAS PARA HACER EL FACTORIAL...");
          num= parseInt(num);
          for(var i=num; i > 0; i--){            //i=num es donde empieza en número. i > 0 donde acaba el bucle. i-- decrementa en cada vuelta.
            factorial= factorial * i;
          }

          document.write("El factorial de " +num+ " es: <strong>" +factorial+ "</strong>");

  </script>
</head>
<body bgcolor="grey">

</body>
</html>
