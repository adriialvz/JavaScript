<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CONDICIONALES</title>
  <script type="text/javascript">

        var num1= prompt("INTRODUCE EL PRIMER NÚMERO...");
        num1= parseInt(num1);

        var num2= prompt("INTRODUCE EL SEGUNDO NÚMERO...");
        num2= parseInt(num2);

        if (num1 > num2) {
          document.write("<strong>El número mayor entre " +num1+ " y " +num2+ " es: </strong>" +num1);
        } else if(num1 == num2){
          document.write("<strong>Los dos números son iguales.</strong>");
        } else {
          document.write("<strong>El número mayor entre " +num1+ " y " +num2+ " es: </strong>" +num2);
        }
  </script>
</head>
<body bgcolor="grey">

</body>
</html>
