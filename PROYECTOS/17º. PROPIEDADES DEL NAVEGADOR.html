<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PROPIEDADES DEL NAVEGADOR</title>
  <link rel="stylesheet" href="CSS/PROPIEDADES.css">
  <script type="text/javascript">

        function alerta(){
                var nombre= navigator.appName;
                var cod= navigator.appCodeName;
                var version= navigator.appVersion;
                alert("El Nombre del navegador es:\n" +nombre+ "\n" +cod+ "\n" +version);

        }



  </script>
</head>
<body>

  <button type="button" name="button" onclick="alerta()">PULSE AQU√ç PARA VER LAS PROPIEDADES DEL NAVEGADOR</button>

</body>
</html>
