<!DOCTYPE html>

<head>

  <title>SACAR LA HORA DESDE UN BUTTON</title>
  <link rel="stylesheet" href="CSS/HORA.css">
  <script type="text/javascript">

            function hora (){
              var hora= new Date();
              var hora1= hora.getHours();
              var mins= hora.getMinutes();
              alert("Son las " +hora1+ " horas y " +mins+ " minutos");
            }

  </script>
</head>
<body>

  <button type="button" name="button" onclick="hora()">PULSA AQU√ç PARA SABER AL HORA</button>

</body>
